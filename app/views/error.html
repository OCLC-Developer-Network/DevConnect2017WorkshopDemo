{% extends "layout.html" %}

{% block title %}System Error{% endblock %}
{% block content %}
    <h1>System Error</h1>
    <div id="error_content">
    <p id="status">Status - {{error}}</p>
    {%if error_description %}
    <p id="message">Message - {{error_description}}</p>
    {% endif %}
    {%if oclcnumber %}
    <p id="oclcnumber">OCLC Number - {{oclcnumber}}</p>
    {% endif %}
    </div>
{% endblock %}
